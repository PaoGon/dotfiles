# Default colors
primary:
  background: "#282828" 
foreground: "#d5c4a1" 

window:
  dimensions:
    columns: 100 #Width(The unit is DPI)
    lines: 40 #Vertical width

  padding:
    x: 5
    y: 0

background_opacity: 0.8


#font
font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  # point size
  size: 08.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0



## Colors (Gruvbox light)
#colors:
  ## Default colors
  #primary:
    ## hard contrast: background = '#f9f5d7'
    #background: '#fbf1c7'
    ## soft contrast: background = '#f2e5bc'
    #foreground: '#3c3836'

  ## Normal colors
  #normal:
    #black:   '#fbf1c7'
